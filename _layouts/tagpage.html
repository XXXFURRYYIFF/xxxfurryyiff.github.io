---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<div>
{% for post in site.tags[page.tag] %}
  <li>
      <a href="{{ post.url }}"><h1 class="post-title">{{ post.title }}</h1></a>
      {{ post.excerpt }}<a class="read-more" href="{{ post.url }}">LEIA MAIS</a>
    </li>
{% endfor %}
</div>
</div>
<hr>
